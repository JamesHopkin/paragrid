<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragrid - Web Demos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        text-align: center;
      }

      h1 {
        color: #4fc3f7;
        margin-bottom: 1rem;
        font-size: 2.5rem;
      }

      p {
        color: #aaa;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .demo-link {
        display: block;
        background: #4fc3f7;
        color: #1a1a1a;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background 0.2s;
        margin-bottom: 1rem;
      }

      .demo-link:hover {
        background: #81d4fa;
      }

      .demo-link:active {
        background: #29b6f6;
      }

      .demo-description {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Paragrid Web</h1>
      <p>
        Visualization system for recursive grid structures with references and teleportation semantics.
      </p>

      <a href="/demo-iso.html" class="demo-link">Isometric Demo</a>
      <p class="demo-description">
        Interactive 3D visualization with WASD navigation, undo/redo, and SVG export.
      </p>
    </div>
  </body>
</html>
