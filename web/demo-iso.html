<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragrid Isometric Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        width: 100%;
      }

      h1 {
        color: #4fc3f7;
        margin-bottom: 1rem;
        text-align: center;
      }

      .demo-area {
        display: flex;
        gap: 2rem;
        margin-top: 1rem;
      }

      #canvas {
        background: #2a2a2a;
        border: 2px solid #444;
        border-radius: 8px;
        width: 800px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #status {
        background: #2a2a2a;
        border: 2px solid #444;
        border-radius: 8px;
        padding: 1.5rem;
        min-width: 300px;
        flex-shrink: 0;
      }

      .status-line {
        margin-bottom: 0.75rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid #444;
      }

      .status-line:last-child {
        border-bottom: none;
      }

      .controls {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 2px solid #555;
      }

      .key {
        display: inline-block;
        background: #444;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9rem;
        margin-right: 0.5rem;
        color: #4fc3f7;
      }

      strong {
        color: #4fc3f7;
      }

      .description {
        text-align: center;
        margin-bottom: 2rem;
        color: #aaa;
      }

      .export-button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background: #4fc3f7;
        color: #1a1a1a;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
      }

      .export-button:hover {
        background: #81d4fa;
      }

      .export-button:active {
        background: #29b6f6;
      }

      .manual-view-control {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid #555;
      }

      .manual-view-input {
        width: 100%;
        padding: 0.5rem;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #e0e0e0;
        font-family: monospace;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .manual-view-input:focus {
        outline: none;
        border-color: #4fc3f7;
      }

      .manual-view-input::placeholder {
        color: #666;
      }

      .manual-view-status {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: #aaa;
      }

      .manual-view-status.active {
        color: #4fc3f7;
      }

      .manual-view-status.error {
        color: #ff5252;
      }

      .zoom-control {
        margin-top: 1rem;
      }

      .zoom-slider {
        width: 100%;
        margin-top: 0.5rem;
      }

      .zoom-value {
        display: inline-block;
        min-width: 4rem;
        text-align: right;
        color: #4fc3f7;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Paragrid Isometric Demo</h1>
      <div class="description">
        Navigate a 4×4 grid using WASD keys. The lemon octahedron is your player.
      </div>

      <div class="demo-area">
        <div id="canvas"></div>
        <div>
          <div id="manual-view" style="background: #2a2a2a; border: 2px solid #444; border-radius: 8px; padding: 1.5rem; min-width: 300px; flex-shrink: 0; margin-bottom: 1rem;">
            <div class="manual-view-control">
              <strong>Manual View (Dev Tool)</strong>
              <input
                type="text"
                id="manual-view-input"
                class="manual-view-input"
                placeholder="e.g., m.i for main.inner"
                autocomplete="off"
                spellcheck="false"
              />
              <div id="manual-view-status" class="manual-view-status">
                Enter grid path to override camera (empty = auto)
              </div>
              <div class="zoom-control">
                <strong>Zoom: <span id="zoom-value" class="zoom-value">1.0×</span></strong>
                <input
                  type="range"
                  id="zoom-slider"
                  class="zoom-slider"
                  min="-3"
                  max="3"
                  step="0.1"
                  value="0"
                />
              </div>
            </div>
          </div>
          <div id="status">
            Loading...
          </div>
        </div>
      </div>

      <div style="margin-top: 2rem; max-width: 300px; margin-left: auto; margin-right: 0;">
        <button id="export-scene" class="export-button">Export Scene JSON</button>
        <p style="color: #aaa; font-size: 0.85rem; margin-top: 0.5rem; text-align: center;">
          Logs scene to browser console
        </p>

        <button id="export-svg" class="export-button" style="margin-top: 1rem;">Export Scene SVG</button>
        <p style="color: #aaa; font-size: 0.85rem; margin-top: 0.5rem; text-align: center;">
          Downloads SVG file
        </p>
      </div>
    </div>

    <script type="module" src="/src/demo-iso.ts"></script>
  </body>
</html>
